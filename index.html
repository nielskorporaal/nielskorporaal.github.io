<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Niels Korporaal</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/android-chrome-192x192.png" alt="logo" style="width:50px">
                Niels Korporaal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Theme
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#" id="theme-light">Light</a></li>
                            <li><a class="dropdown-item" href="#" id="theme-dark">Dark</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container p-4">
        <div class="alert alert-primary" role="alert">
            Welcome!
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Portfolio</h5>
                <p class="card-text">Visit my portfolio page to learn more about me.</p>
                <a href="/portfolio" class="btn btn-primary">Go to portfolio</a>
            </div>
        </div>

        <div class="alert alert-secondary" role="alert">
            Recent projects
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Beach Tennis Netherlands</h5>
                <p class="card-text">Visit this website to learn more about the project I am currently working on.</p>
                <a href="https://www.beachtennisnederland.nl" class="btn btn-primary">Go to page</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // JavaScript to handle theme change
        document.getElementById('theme-light').addEventListener('click', function () {
            document.documentElement.setAttribute('data-bs-theme', 'light');
        });

        document.getElementById('theme-dark').addEventListener('click', function () {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
        });
    </script>
</body>

</html>
